<template name="main">
  <h1>Characters</h1>
  <div class="header">
    {{>navigation}}
  </div>
  <div class="list-chars">
    {{>characters}}
  </div>
  <div class="main-body">
    {{>yield}}
  </div>
</template>

<template name="navigation">
  <ul>
    <li class="navigation"><a href="{{pathFor route='home'}}">Home</a></li>
    {{#if currentUser}}
      <li><a href="#" class="logout">Logout</a></li>
    {{/if}}
    <li class="navigation"><a href="{{pathFor route='login'}}">Login</a></li>
    <li class="navigation"><a href="{{pathFor route='register'}}">Register</a></li>
  </ul>
</template>

<template name="home">
  <h2>Welcome to the stuff page</h2>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p> Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p> Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="characters">
  {{>addChar}}
  <ul>
    {{#each char}}
      <li><a href="/chars/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="addChar">
<form> Create new Character:
  <input type="text" placeholder="Name" name="listName"/>
</form>
</template>

<template name="character">
  <h2>{{name}}</h2>
</template>
